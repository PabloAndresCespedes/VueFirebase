<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    <div id="main">
        <h2>Listado de tareas {{mostrarUsuario}}</h2>
        <hr>
        <h3>Agregar Tarea</h3>
        <input type="text" placeholder="Nueva tarea" v-model="tarea">
        <button v-on:click="addTarea">Agregar Tarea</button>
        <hr>
        <ul>
            <li v-for="t in tareas">{{ t.titulo }}</li>
        </ul>
        <hr>
        <h3>Tareas Completadas</h3>
        <ul>
            <li v-for="c in mostrarCompletadas"> {{ c.titulo }} </li>
        </ul>
        <hr>
        <h3>Tareas por Titulo</h3>
        <ul>
            <li v-for="x in mostrarPorTitulo"> 
                {{ x.titulo }}
            </li>
        </ul>
    </div>
</body>
<script src="../assets/vue.js"></script>
<script src="./main.js"></script>
</html>
